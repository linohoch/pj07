<!DOCTYPE html>
<div class="container">
    <h2><a th:href="@{/}">back</a></h2>
    <div class="panel panel-default">
        <div class="panel-heading">boardForm</div>
        <div class="panel-body">
            <form class="form-horizontal" enctype="multipart/form-data" action="/board/shop/add" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="shopName">가게이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="shopName" name="shopName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="shopLat">위도</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="shopLat" name="shopLat">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="shopLong">경도</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="shopLong" name="shopLong">
                    </div>
                </div>
                <div>
                    <label class="control-label col-sm-2" for="files">파일</label>
                    <div class="col-sm-10">
                        <input type="file" id="files" name="files">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-sm btn-edit-submit">등록</button>
                        <button type="reset" class="btn btn-sm">초기화</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="panel-footer"></div>
    </div>
</div>
