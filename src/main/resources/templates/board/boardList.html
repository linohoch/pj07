<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">

<body>
<th:block layout:fragment="content">
    <div class="boardContent"></div>
    <div class="container">
        <div class="row" style="overflow: hidden">
            <div class="col-md-6 col-sm-6 listWrapper">
                <div th:if="${msg}!='nodata'" >
                    <div class="shopCard" th:each="vo : ${list}">
                        <table>
                            <tr th:data-key="${vo.articleNo}" class="title">
                                <td>
<!--                                    <img class="main_thumb" th:src="${vo.file_name}"/>-->
                                </td>
                                <td><p>[[${vo.shopNo}]]</p>
                                    <p>[[${vo.title}]]</p>
                                    <p>[[${vo.hitCnt}]]</p>
                                    <p>[[${vo.insDate}]]</p>
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6">

                <div id="map" style="width:100%;height:500px;">

                </div>
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5095f17741658a2619e264f83febd1f&libraries=services,clusterer,drawing"></script>
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5095f17741658a2619e264f83febd1f"></script>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                <script th:inline="javascript">

                </script>
            </div>
        </div>
    </div>



</th:block>
</body>
</html>
