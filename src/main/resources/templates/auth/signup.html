<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Signup Page</title>
</head>
<body>
<div class="">
    <form class="" action="/auth/signup" method="post">
        <div class="form-group">
            <label for="userId">이메일</label>
            <div class="col-sm-10">
                <input type="text" id="userId" name="userId">
            </div>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" id="pw" name="pw">
            </div>
        </div>
        <div class="form-group">
            <label for="pw2">비밀번호확인</label>
            <div class="col-sm-10">
                <input type="password" id="pw2" name="pw2">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">이름</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" name="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">성</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label>성별</label>
            <div class="col-sm-10">
                <input type="radio" name="userSex" value="m" checked> 남
                <input type="radio" name="userSex" value="f"> 여
            </div>
        </div>
        <div class="form-group">
            <label>생년월일</label>
            <div class="col-sm-10">
                <input type="date" name="userBirthDate">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-sm btn-edit-submit">등록</button>
                <button type="reset" class="btn btn-sm">초기화</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
